[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tgcli"
version = "0.1.0"
description = "CLI tool to search and read Telegram messages from the terminal"
requires-python = ">=3.12"
dependencies = [
    "typer>=0.15",
    "telethon>=1.42",
    "keyring>=25",
    "rich>=13",
]

[dependency-groups]
dev = [
    "pytest>=8",
    "pytest-asyncio>=0.25",
]

[project.scripts]
tg = "tgcli.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/tgcli"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
